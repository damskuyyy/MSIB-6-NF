    <p> cara upload dari lokal ke git, sebagai berikut
    1. buat file
    2. ketikan git add nama_file atau git add .
    3. git commit -m "komentar"
    4. ketikaan git push -u origin nama_branch 
    5. git branch -d nama branch / untuk mengahpus branch
